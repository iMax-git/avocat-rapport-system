<html>
	<head>
		<link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/basestyle.css" type="text/css">
        <link rel="stylesheet" href="css/lists.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body>
        
		<div id="container">
            <div id="document"><img src="images/background.png"></div>
            <img src="images/avocat.png" id="logo">
            <div id="buttonlist">  
                <button id="create" type="create">Create Report</button><br>
                <button id="find" type="find">Search Report</button>
            </div>

            <div class="report-select">
                <select>
                    <option value="0"> ... Select the type of document ... </option>
                    <option value="1"> Juridique </option>
                    <option value="2"> Comptabilité </option>
                </select>
            </div>
            <form id="create_rapport">
                <input placeholder="Date" id="create_date"></input>
                <input placeholder="Identité du Client" id="create_client_name"></input>
                <input placeholder="Nom du chargé d’assistance" id="create_employer_name"></input>
                <input placeholder="Compendium" id="create_compendium"></input>
                <input placeholder="Description" id="create_description"></input>
                <input placeholder="Charge retenue" id="create_charge"></input>
                <input placeholder="Peine retenue" id="create_peine"></input>
                <input placeholder="Honoraire estimé" id="create_honoraire_estime"></input>
                <input placeholder="Honoraire perçu" id="create_honoraire_percu"></input>
                <input placeholder="Provenance" id="create_provenance"></input>
                <label id="conftext">Confidentiel:</label>
                <input type="checkbox" id="create_confidentiel"></input>
                <input placeholder="Siganture du chargé d’assistance" id="create_signature"></input>
                <br>
                <button id="submit" type="submit">Submit</button>
                <button id="close">Close</button>
            </form>
            <img src="images/imax.png" id="signature">
            <div id="signtext"><h4>Script created by iMax#0705</h4></div>
		</div>
        <script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
